<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black text-white min-h-screen">
    <nav class="bg-zinc-900 border-b border-zinc-800 w-full">
      <div class="container mx-auto px-6 py-6 flex justify-center">
        <a
          class="text-2xl font-bold text-white hover:text-gray-300 transition-colors"
          href="#"
        >
          BLOG
        </a>
      </div>
    </nav>

    <main class="container mx-auto px-6 py-16 max-w-2xl">
      <div class="text-center mb-16">
        <h1 class="text-5xl font-bold mb-4 text-white">
          Write Something
        </h1>
        <p class="text-gray-400 text-lg">
          Simple blogging for everyone
        </p>
      </div>

      <div class="bg-zinc-900 rounded-lg p-8 mb-12 border border-zinc-800">
        <h2 class="text-xl font-semibold text-white mb-8">
          New Post
        </h2>

        <div class="space-y-6">
          <div>
            <label
              for="titleInput"
              class="block text-sm font-medium text-gray-300 mb-2"
            >
              Title
            </label>
            <input
              type="text"
              id="titleInput"
              class="w-full rounded-md px-4 py-3 bg-black border border-zinc-700 text-white placeholder-gray-500 focus:outline-none focus:border-white transition-colors"
              placeholder="Enter title..."
            />
          </div>

          <div>
            <label
              for="authorInput"
              class="block text-sm font-medium text-gray-300 mb-2"
            >
              Author
            </label>
            <input
              type="text"
              id="authorInput"
              class="w-full rounded-md px-4 py-3 bg-black border border-zinc-700 text-white placeholder-gray-500 focus:outline-none focus:border-white transition-colors"
              placeholder="Your name..."
            />
          </div>

          <div>
            <label
              for="contentInput"
              class="block text-sm font-medium text-gray-300 mb-2"
            >
              Content
            </label>
            <textarea
              id="contentInput"
              rows="6"
              class="w-full rounded-md px-4 py-3 bg-black border border-zinc-700 text-white placeholder-gray-500 focus:outline-none focus:border-white resize-none transition-colors"
              placeholder="Write your post..."
            ></textarea>
          </div>

          <div class="text-center">
            <button
              id="addBlogBtn"
              class="bg-white text-black px-8 py-3 rounded-md font-medium hover:bg-gray-200 transition-colors"
            >
              Publish
            </button>
          </div>
        </div>
      </div>

      <div class="bg-zinc-900 rounded-lg p-6 mb-12 border border-zinc-800">
        <h2 class="text-lg font-semibold text-white mb-4">
          Search
        </h2>

        <div class="flex gap-3">
          <input
            type="text"
            id="searchInput"
            class="flex-1 border border-zinc-700 bg-black text-white rounded-md px-4 py-2 text-sm focus:outline-none focus:border-white placeholder-gray-500 transition-colors"
            placeholder="Search posts..."
          />
          <button
            class="bg-white text-black px-6 py-2 rounded-md font-medium hover:bg-gray-200 transition-colors"
          >
            Search
          </button>
        </div>
      </div>

      <div class="bg-zinc-900 rounded-lg p-8 border border-zinc-800">
        <h2 class="text-xl font-semibold text-white mb-6">
          Posts
        </h2>
        <ul class="space-y-4" id="blogList">
          <li class="text-gray-400 text-center py-8">
            No posts yet. Create your first one above.
          </li>
        </ul>
      </div>
    </main>

    <script src="3.js"></script>
  </body>
</html>
